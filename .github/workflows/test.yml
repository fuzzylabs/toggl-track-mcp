name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv sync --extra dev
    
    - name: Lint with ruff
      run: |
        uv run ruff check toggl_track_mcp/
    
    - name: Check formatting with black
      run: |
        uv run black --check toggl_track_mcp/
    
    - name: Check import sorting with isort
      run: |
        uv run isort --check-only toggl_track_mcp/
    
    - name: Type check with mypy
      run: |
        uv run mypy toggl_track_mcp/
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v --cov=toggl_track_mcp --cov-report=xml
    
    - name: Validate server can start
      run: |
        uv run python -c "
        import os
        os.environ['TOGGL_API_TOKEN'] = 'test_token'
        from toggl_track_mcp.server import app
        print('âœ… Server imports successfully')
        "
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella